{% extends 'App/base.html' %}
{% block title %}Users in 24On{% endblock %}
{% block content %}
    <h2 class="text-center">Users in 24On</h2>
    <a href="{% url 'App:signup' %}" class="btn btn-primary"><i class="fa fa-user-plus"></i>&nbsp;Add User</a>
    <h4>Users</h4>
<ul class="list-group">
    {% for user in users %}
        <a href="{% url 'App:clients' user.pk %}"  class="list-group-item">
            {{ user.get_full_name }}<br />
        </a>
    {% endfor %}
</ul>
{% endblock %}
